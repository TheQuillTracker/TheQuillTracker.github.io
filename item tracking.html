<!DOCTYPE html>
<html>
<head>
    <title>Inventory Tracker</title>
    <style>
        body {
            text-align: center;
        }

        #formContainer {
            display: inline-block;
            text-align: left;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.75);
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: maroon;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #660000;
        }
    </style>
</head>
<body>

<h2>Inventory Tracker</h2>

<table id="inventoryTable">
    <tr>
        <th>Name</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Date Borrowed</th>
        <th>Date Returned</th>
    </tr>
</table>

<br>

<div id="formContainer">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="item">Item:</label><br>
    <input type="text" id="item" name="item"><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity"><br><br>

    <button onclick="borrowItem()">Borrow Item</button><br><br>

    <label for="returnName">Return Item (Enter Name):</label><br>
    <input type="text" id="returnName" name="returnName"><br><br>

    <label for="returnItem">Return Item (Enter Item):</label><br>
    <input type="text" id="returnItem" name="returnItem"><br><br>

    <button onclick="returnItem()">Return Item</button><br><br>

    <button onclick="exportTableToExcel('inventoryTable')">Export Table to Excel</button>
</div>

<script>
    function borrowItem() {
        var table = document.getElementById("inventoryTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = document.getElementById("name").value;
        cell2.innerHTML = document.getElementById("item").value;
        cell3.innerHTML = document.getElementById("quantity").value;
        cell4.innerHTML = new Date().toLocaleString();
    }

    function returnItem() {
        var table = document.getElementById("inventoryTable");
        var returnName = document.getElementById("returnName").value;
        var returnItem = document.getElementById("returnItem").value;
        for (var i = 1, row; row = table.rows[i]; i++) {
            if (row.cells[0].innerHTML == returnName && row.cells[1].innerHTML == returnItem) {
                row.cells[4].innerHTML = new Date().toLocaleString();
            }
        }
    }

    function exportTableToExcel(tableID, filename = ''){
        var downloadLink;
        var dataType = 'application/vnd.ms-excel';
        var tableSelect = document.getElementById(tableID);
        var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');

        // Specify file name
        filename = filename?filename+'.xls':'excel_data.xls';

        // Create download link element
        downloadLink = document.createElement("a");

        document.body.appendChild(downloadLink);

        if(navigator.msSaveOrOpenBlob){
            var blob = new Blob(['\ufeff', tableHTML], {
                type: dataType
            });
            navigator.msSaveOrOpenBlob( blob, filename);
        }else{
            // Create a link to the file
            downloadLink.href = 'data:' + dataType + ', ' + tableHTML;

            // Setting the file name
            downloadLink.download = filename;

            //triggering the function
            downloadLink.click();
        }
    }
</script>

</body>
</html>
