<!DOCTYPE html>
<html>
<head>
    <title>Inventory Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: maroon;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            font-size: 18px;
            padding: 5px 10px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: maroon;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8b0000;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: maroon;
            color: white;
        }
        button {
            font-size: 18px;
            padding: 5px 10px;
            border: none;
            background-color: maroon;
            color: white;
            cursor:pointer
        }
        button:hover {
          background-color:#8b0000
        }
    </style>
</head>
<body>
    <h1>Inventory Tracker</h1>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <input type="submit" value="Submit">
    </form><br>
    <table id="table">
        <tr>
            <th>Name</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Date Borrowed</th>
            <th>Date Returned</th>
            <th>Action</th>
        </tr>
    </table><br><br>

    <button id="export-btn">Export to Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        const form = document.querySelector('#form');
        const table = document.querySelector('#table');
        const exportBtn = document.querySelector('#export-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.querySelector('#name').value;
            const item = document.querySelector('#item').value;
            const quantity = document.querySelector('#quantity').value;
            const dateBorrowed = new Date().toLocaleString();
            addRow(name, item, quantity, dateBorrowed);
            form.reset();
        });

        function addRow(name, item, quantity, dateBorrowed) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${item}</td>
                <td>${quantity}</td>
                <td>${dateBorrowed}</td>
                <td></td>
                <td><button onclick="returnItem(this)">Return</button></td>`;
            table.appendChild(row);
        }

        function returnItem(button) {
            const row = button.parentNode.parentNode;
            row.cells[4].innerHTML = new Date().toLocaleString();
            row.cells[5].innerHTML = 'Returned';
        }

        exportBtn.addEventListener('click', () => {
            const wb = XLSX.utils.table_to_book(table);
            XLSX.writeFile(wb, 'inventory.xlsx');
        });
    </script>
</body>
</html>
